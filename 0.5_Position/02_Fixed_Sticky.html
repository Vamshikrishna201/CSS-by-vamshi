<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
 }
    main{
        height: 100vh;
        width: 100vw;
        position: relative;
        background-color: rgb(87, 86, 86);
    }
    .page1{
        width: 100vw;
        height: 100vh;
        background-color: rgb(60, 100, 100);
    }
    .page2{
         width: 100vw;
         height: 100vh;
         background-color: rgb(125, 112, 74);
    }

    .f{
        background-color: orange;
        height: 100px;
        width: 600px;
        margin-top: 100px;

        position: fixed;
        z-index: 0; 
        /* Z-index by default is 0 always */
    }

    .page3{
        height: 800px;
        background-color: rgb(47, 102, 84);
        z-index: -2;
    }

    .s{
        height: 60px;
        width: 60px;

        outline: solid white;
        border-radius: 50%;
        background-color: rgb(10, 200, 10);

        position: sticky;
        top: 0;
         z-index: 1;

    }

</style>
<body>
    <div class="main">
        <div class="f">Fixed</div>
        <div class="page1"></div>
        <div class="page2"></div>

        <div class="page3">
             <div class="s">Sticky</div>
        </div>
       
    </div>

    
    
</body>
</html>
