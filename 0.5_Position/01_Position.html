<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box1{
        width: 200px;
        height: 200px;
        background: orange;

        position: relative;
    }
    .redbox{
        background-color: rgb(244, 62, 62);
        width: 50px;
        height: 50px;
        

        position: absolute;
        right: 40px;
        bottom: 30px;
    }
</style>
<body>

    <!-- Relative + Absolute -->

    <div class="box1">

        <div class="redbox">

        </div>

    </div>
    
</body>
</html>
