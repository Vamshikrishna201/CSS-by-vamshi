<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        background: yellow;
    }
    h3{
        color: red;
    }
    .p1{
        color: rgb(29, 67, 255);
    }
    #p2{
        color: rgb(144, 0, 255);
    }
</style>
<body>
    <!-- Example- backgroung + color -->
    <h1>The full form of CSS </h1>
    <h3>Cascading Style Sheets </h3>

    <p class="p1">to apply style on Class Selector we have to use dot then class name</p>

    <p id="p2">to apply style on id Selector we have to use # then id name.</p>

</body>
</html>
