<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Bungee+Spice&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    h1{
         font-family: "Bungee Spice", sans-serif;

    h2{
        font-family: sans-serif;

        text-decoration: line-through;
    }

<body>
    <!-- 
    There is 2 type of fonts 
        1) Serif -> looks like (Times New Roman) formal/Treditional
        2) Sans-Serif -> looks Modern/clean
    -->

    <h1>Hello This is Vamshikrishna</h1>
    <h2>Welcome </h2>

    we can use different type of fonts also
    with the help of GOOGLE FONTS website
    -->
    
</body>
